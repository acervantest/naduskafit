<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaduskaFit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <header>
        <div class="navbar">
            <div class="logo"><a href="#">NADUSKA FIT</a></div>
            <ul class="links">
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li>
                    <a href="">Personal Training <i class="fa-solid fa-chevron-down  fa-xs"></i> </a>
                    <div class="dropdown">
                        <ul class="training">
                            <li><a href="">Program</a></li>
                            <li><a href="">Testimonials</a></li>
                        </ul>
                    </div>
                </li>
                <li>
                    <a href="">Dance <i class="fa-solid fa-chevron-down fa-xs"></i></a>
                    <div class="dropdown">
                        <ul class="dance">
                            <li><a href="">Clases</a></li>
                            <li><a href="">Lessons</a></li>
                            <li><a href="">Testimonials</a></li>
                        </ul>
                    </div>
                </li>
                <li><a href="">Contact</a></li>
            </ul>
            <a href="" class="action-btn">Get Started</a>
            <div class="toggle-btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="dropdown-menu">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Personal Training</a></li>
            <li><a href="">Dance</a></li>
            <li><a href="">Contact</a></li> 
            <li><a href="" class="action-btn">Get Started</a></li>
        </div>
     </header>
     
    <script>
        const toggleBtn = document.querySelector('.toggle-btn')
        const toggleBtnIcon = document.querySelector('.toggle-btn i')
        const dropDownMenu = document.querySelector('.dropdown-menu')

        toggleBtn.onclick = function() {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')
            toggleBtnIcon.classList = isOpen ? 'fa-solid fa-xmark' : 'fa-solid fa-bars'
        }
    </script>
</body>
</html>
